version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - .:/app
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=taleweaver
      - DB_USER=your_username
      - DB_PASSWORD=your_password

  db:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=your_username
      - POSTGRES_PASSWORD=your_password
      - POSTGRES_DB=taleweaver
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

